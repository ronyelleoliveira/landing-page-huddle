<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page - Huddble </title>

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;1,400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="header">
        <div class="header-logo">
            <a href="#">
                <img class="logo" src="./src/images/logo.svg" alt="logo Huddble">
            </a>
        </div>
    </header>
    <main class="landing-page">
        <section class="hero-section">
            <div class="hero">
                <img class="hero-image" src="./src/images/illustration-mockups.svg" alt="mockups">
            </div>
            <div class="text-content">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so
                    does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <a href="#"><button class="btn">Register</button></a>
            </div>
        </section>
    </main>
    <footer class="footer">
        <nav class="social">
            <ul class="icon">
                <a href="#">
                    <li>
                        <i class="fab fa-facebook-f"></i>
                    </li>
                </a>
                <a href="#">
                    <li>
                        <i class="fab fa-twitter"></i>
                    </li>
                </a>
                <a href="#">
                    <li>
                        <i class="fab fa-instagram"></i>
                    </li>
                </a>

            </ul>
        </nav>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
        integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
